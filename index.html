<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/grid-overlay.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="grid">
      <div class ="navigation">
        <div class ="logo">
          <img src="img/Logotype.svg" alt="Yum&Yum">
        </div>
        <nav class="links">
          <ul>
            <li>Recipes</li>
            <li>Videos</li>
            <li>About us</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="Hero-section">
      <div class="Hero-grid grid">
        <div class="Hero-content col-6">
          <div class="Hero-kicker"><h5>Our latest recipe</h5></div>
          <div class="Hero-title"><h1>Pumpkin pie</h1></div>
          <div class="Hero-text">
            <p>Pumpkin pie is a sweet dessert pie with a spiced, 
              pumpkin-based custard filling. The pumpkin is a symbol of 
              harvest time, and pumpkin pie is often eaten during the fall
              and early winter.</p>
          </div>
          <div class="Hero-button">
            <button class="button"><img src="img/See More - Button.svg" alt="See more"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="Latest-recipe-section">

    </div>
    <div class="Rectangle">

    </div>
    <div class="Content-section">

    </div>
    <div class="Video-section">

    </div>
    <div class="Newsletter">

    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
